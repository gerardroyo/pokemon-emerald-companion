name: Deploy

on:
  push:
    branches:
      - main
      - develop

permissions:
  contents: write

jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        run: |
          npm install
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            if [ -f ".env.production" ]; then
              cp .env.production .env
            fi
            npm run build -- --base=/pokemon-emerald-companion/
          else
            if [ -f ".env.dev" ]; then
              cp .env.dev .env
            fi
            npm run build -- --base=/pokemon-emerald-companion/dev/
          fi

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          target-folder: ${{ github.ref == 'refs/heads/main' && '.' || 'dev' }}
          clean: true
          clean-exclude: |
            dev
