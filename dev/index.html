<body>
  <header>
    <h1>Guía Pokémon</h1>

    <nav>
      <button class="nav-btn active" data-target="team">Mi Equipo</button>
      <button class="nav-btn" data-target="calculator">Calculadora</button>
      <button class="nav-btn" data-target="guide">Guía y Consejos</button>
      <button class="nav-btn" data-target="reference">Naturalezas</button>
    </nav>

    <div class="header-actions">
      <div id="auth-container"></div>
      <button id="game-selector" class="game-selector-btn-single" title="Click para cambiar versión">
        <img id="game-selector-icon" src="" alt="Pokémon Esmeralda">
      </button>
    </div>
  </header>

  <!-- Game Version Modal - Nintendo DS Style -->
  <div id="game-modal" class="game-modal hidden">
    <div class="game-modal-backdrop"></div>
    <div class="game-modal-content">
      <h2 style="text-align:center; margin-bottom:2rem; font-size:1.8rem;">Elige tu Aventura</h2>
      <div class="game-options">
        <div class="game-option-card" data-game="emerald">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/384.png"
            alt="Rayquaza" class="game-sprite">
          <div class="game-name">Pokémon</div>
          <div class="game-subtitle">Esmeralda</div>
        </div>
        <div class="game-option-card platinum" data-game="platinum">
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/487.png"
            alt="Giratina" class="game-sprite">
          <div class="game-name">Pokémon</div>
          <div class="game-subtitle">Platino</div>
        </div>
      </div>
    </div>
  </div>

  <main id="app">
    <!-- Sections will be injected here by JS -->
    <section id="team" class="section active">
      <!-- TeamView component -->
    </section>

    <section id="calculator" class="section">
      <!-- Calculator component -->
    </section>

    <section id="guide" class="section">
      <!-- Guide component -->
    </section>

    <section id="reference" class="section">
      <!-- Reference component -->
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-content">
      <p class="credits">Desarrollado con ❤️ por <strong>exKIIO</strong></p>
      <p class="copyright">© 2025 Pokémon. Pokémon y los nombres de los personajes son marcas comerciales de Nintendo.
      </p>
    </div>
  </footer>
